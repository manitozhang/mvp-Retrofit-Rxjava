apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res/layout/activity_layout',
                            'src/main/res/layout/fragment_layout',
                            'src/main/res/layout/dialog_layout',
                            'src/main/res/layout/item_layout',
                            'src/main/res/layout/common_layout',
                            'src/main/res/layout',
                            'src/main/res'
                    ]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    provided fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation rootProject.ext.junit
    androidTestCompile rootProject.ext.junit
    testCompile rootProject.ext.junit
    compile rootProject.ext.appcompat
    compile rootProject.ext.support
    compile rootProject.ext.contraintLayout
    //RecyclerView列表
    compile rootProject.ext.recyclerView
    //Metrail Design
    compile rootProject.ext.design
    //Glide图片加载
    compile(rootProject.ext.glide) {
        exclude group: "com.android.support"
    }
    annotationProcessor rootProject.ext.glideCompiler
    //EventBus
    compile rootProject.ext.eventBus
    //权限
    compile rootProject.ext.easyPermission
    //dagger
    compile rootProject.ext.dagger
    annotationProcessor rootProject.ext.daggerCompiler
    //Rxlifecycle
    compile rootProject.ext.rxlifecyxle
    compile rootProject.ext.rxlifecyxleComponents
    //ButterKnife
    compile rootProject.ext.butterknife
    annotationProcessor rootProject.ext.butterknifeCompiler
    //ARouter路由跳转
    compile rootProject.ext.arouterApi
    annotationProcessor rootProject.ext.arouterCompiler
}
